spring.application.name=S380Fproject
server.servlet.context-path=/S380Project
server.port=8081


server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.tracking-modes=cookie

spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

spring.servlet.multipart.enabled=true

#setting up H2 data source
spring.datasource.url = jdbc:h2: ./Data/myDB;AUTO_SERVER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

#Initialize DB using SQL files
spring.jpa.hibernate.ddl-auto = none
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:sql/schema.sql


#for file upload (max, min etc)
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=40MB
spring.servlet.multipart.file-size-threshold=5MB
spring.servlet.multipart.location=${java.io.tmpdir}


