spring.application.name=S380Fproject
server.servlet.context-path=/S380Project
server.port=8081


server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.tracking-modes=cookie

spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

spring.servlet.multipart.enabled=true

#setting up H2 data source
#spring.datasource.url = jdbc:h2: ./Data/myDB;AUTO_SERVER=TRUE
spring.datasource.url = jdbc:h2:file:./data/S380DB;DB_CLOSE_DELAY=-1
#spring.datasource.url=jdbc:h2:file:./data/coursedb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#spring.profiles.active=dev

#Initialize DB using SQL files
#AUTO init db table according to definition of entity class
spring.jpa.hibernate.ddl-auto = update
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:sql/schema.sql

spring.jpa.defer-datasource-initialization=true

# Show Hibernate-generated SQL in console & disable open-in-view, custom error page
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
server.error.whitelabel.enabled=false
server.error.include-exception=true


#for file upload (max, min etc)
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=40MB
spring.servlet.multipart.file-size-threshold=5MB
spring.servlet.multipart.location=${java.io.tmpdir}

#??
spring.security.user.name=admin
spring.security.user.password=admin

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG